<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   	<meta name="description" content="#">
	<meta name="keywords" content="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-bot</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

    <!-- Main css file-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="wrapper">
        <nav>
            <ul>
                <a href="#"><li>Возможности</li></a>
                <a href="#" class="DEV-button"><li>Разработчики</li></a>
                <div class="DEV-content">
                    <div class="menu-right-panel">
                        <li>Марат Гореев</li>
                        <li>Андрей Алипов</li>
                        <li>Ольга Григорьева</li>
                        <li>Денис Боровиков</li>
                        <li>Артём Латышев</li>
                        <svg class="DEV-button" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.68701" width="27.3715" height="3.8" transform="rotate(45 2.68701 0)" fill="#828282"/>
                            <rect x="0.831299" y="19.5566" width="27.3715" height="3.8" transform="rotate(-45 0.831299 19.5566)" fill="#828282"/>
                        </svg>
                    </div>
                </div>
                <a href="#" class="FAQ-button"><li>FAQ</li></a>
                <div class="FAQ-content">
                    <div class="menu-right-panel">
                        <li>
                            <span class="FAQ-question">Рандомный вопрос:</span>
                            <span class="FAQ-answer">Ответ на рандомный вопрос</span>
                        </li>
                        <svg class="FAQ-button" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.68701" width="27.3715" height="3.8" transform="rotate(45 2.68701 0)" fill="#828282"/>
                            <rect x="0.831299" y="19.5566" width="27.3715" height="3.8" transform="rotate(-45 0.831299 19.5566)" fill="#828282"/>
                        </svg>
                    </div>
                </div>
                <a href="#"><li>Войти</li></a>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="wrapper">
        <form action="#" method="post">
            <label>
                Название бота:
                <input type="text" name="bot_name">
            </label>
            <label>
                <input type="checkbox" name="hello">
                Приветствие новых участников
            </label>
            <label>
                <input type="checkbox" name="role">
                Раздача ролей
            </label>
            <label>
                <input type="checkbox" name="moder">
                Модерация
            </label>

            <label>
                <input type="checkbox" name="word-filter">
                Фильтр слов
            </label>
            <label>
                <input type="checkbox" name="word-ban">
                Бан
            </label>
            <label>
                <input type="checkbox" name="word-mute">
                Мут
            </label>
            <label>
                <input type="checkbox" name="stats">
                Статистика сервера
            </label>
            <input type="submit" value="Создать">
            <span class="description">Note: Боты, созданные без аккаунта, не подлежат редактированию</span>
        </form>
    </div>
</main>
<footer>
    <div class="wrapper">
        <span class="footer_copy">©Welfegor 2021</span>
    </div>
</footer>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
<script src="js/main.js"></script>    
</body>
</html>
